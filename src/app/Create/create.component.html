<div class="container-md">
  <div class="col-md-6 col-md-offset-3">
    <h2 class="text-center">{{empformlabel}}</h2>
    <form [formGroup]="addForm" novalidate class="form">

      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" formControlName="productName" placeholder="Product Name" name="productName" class="form-control" id="productName">
        <div class="alert  alert-danger" *ngIf="addForm.get('productName').hasError('required') && addForm.get('productName').touched">
          Product Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">Product Description</label>
        <input formControlName="description" placeholder="Product Description" name="description" class="form-control" id="description">
        <div class="alert  alert-danger" *ngIf="addForm.get('description').hasError('required') && addForm.get('description').touched">
          Product Description is required
        </div>
      </div>

      <div class="form-group">
        <label for="mrc">MRC</label>
        <input type="number" formControlName="mrc" placeholder="mrc" name="mrc" class="form-control" id="mrc">
        <div class="alert  alert-danger" *ngIf="addForm.get('mrc').hasError('required') && addForm.get('mrc').touched">
          MRC is required
        </div>
      </div>

      <div class="form-group">
        <label for="nrc">NRC</label>
        <input type="number" formControlName="nrc" placeholder="nrc" name="nrc" class="form-control" id="nrc">
        <div class="alert  alert-danger" *ngIf="addForm.get('nrc').hasError('required') && addForm.get('nrc').touched">
          NRC is required
        </div>
      </div>

      <div class="form-group">
        <label for="nrc">Discount</label>
        <input type="number" formControlName="discount" placeholder="discount" name="discount" class="form-control" id="discount">
      </div>

      <div class="form-group">
        <label for="nrc">Created By</label>
        <input type="text" formControlName="createdBy"  name="createdBy" class="form-control" id="createdBy">
      </div>


      <button class="btn btn-success" [disabled]='addForm.invalid' *ngIf="btnvisibility" (click)="onSubmit()">Save</button>
      <button class="btn btn-success" [disabled]='addForm.invalid' *ngIf="!btnvisibility" (click)="onUpdate()">Update</button>

      <!-- <p>Form value: {{ addForm.value | json }}</p> -->
    </form>
  </div>
</div>
